<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    List of all the products: <br><br>
    <table>
        <tr>
            <td>ID</td><td>Product Name</td><td>Desc</td><td>Pub Date</td><td>Price</td>
        </tr>

        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td><td>{{ product.product_name }}</td><td>{{ product.desc }}</td><td>{{ product.pub_date }}</td><td>{{ product.price }}</td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
